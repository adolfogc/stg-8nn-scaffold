init

proc custom_flash {BINFILE} {
  reset init
  flash write_image erase unlock $BINFILE 0x08000000
  verify_image $BINFILE 0x08000000
  reset run
}

proc custom_unlock {} {
  reset init
  stm32f1x unlock 0
  flash info 0
  reset run
}
